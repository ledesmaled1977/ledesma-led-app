<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Ledesma LED</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-register-container">
    <div class="form-box">
        <div class="text-center">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width: 100px;">
            <h2>Crear Cuenta</h2>
        </div>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        {% if error %}
            <p class="error-message text-center mt-3">{{ error }}</p>
        {% endif %}
        <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
    </div>
</body>
</html>
